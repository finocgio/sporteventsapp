<!doctype html>
<html lang="de"> <!-- Sprache auf 'de' gesetzt, passend zur App -->

<head>
	<meta charset="utf-8" />
	<!-- Favicon-Icon der Anwendung -->
	<link rel="icon" href="\icon.jpg" />

	<!-- Responsive Verhalten für mobile Geräte -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Platzhalter für dynamisch generierte SvelteKit-Head-Inhalte (z. B. <title>, <meta>) -->
	%sveltekit.head%

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

	<!-- Bootstrap JS für interaktive Komponenten wie Carousel -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Eigenes Stylesheet -->
	<link rel="stylesheet" href="/style.css" />
</head>

<body data-sveltekit-preload-data="hover">
	<!-- SvelteKit rendert hier die Seiteninhalte -->
	<div style="display: contents">%sveltekit.body%</div>
</body>
